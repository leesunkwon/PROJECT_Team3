<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- 부트스트랩-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="asset/select1.css" />

		<!-- 애니메이션-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<script type="module" src="select.js"></script>


        <title>톡톡 (피부 관련 질문)</title>
	</head>

	<body>


		<div class="QText">
			<h1>본인의 피부타입을 선택 해 주세요.</h1>
		</div>




		<!-- 피부 관련 질문 선택 버튼 -->
		<div class="QItemBox">

			<div class="QItem1">
				<p class="ItemFont1">건성</p>
			</div>

			<div class="QItem1">
				<p class="ItemFont1">지성</p>
			</div>

		</div>
		

		<div class="QItemBox2">

			<div class="QItem1">
				<p class="ItemFont1">복합성</p>
			</div>

			<div class="QItem2">
				<p class="ItemFont2">여드름성</p>
			</div>

			<div class="QItem1">
				<p class="ItemFont1">민감성</p>
			</div>

		</div>

	<!-- 이전, 다음 버튼 -->
		<div class="BtnBox">
			<div class="Btn1">
				<p class="BtnFont1" onclick="history.back()">이전</p>
			</div>

			<div class="Btn2" onclick="select1(event)">
				<p class="BtnFont2">다음</p>
			</div>

		</div>
		
		
		


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
