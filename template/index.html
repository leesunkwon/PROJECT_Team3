<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- 부트스트랩-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="asset/index.css" />

		<!-- 애니메이션-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<script type="module" src="login.js"></script>


        <title>톡톡 (로그인)</title>
	</head>

	<body>
		
		<h1>톡톡</h1>

		<!-- 로그인 필드-->
		<div class="mb-3" id="InputBox">
			<label for="exampleFormControlInput1" class="form-label">아이디</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">

			<label for="inputPassword5" class="form-label" style="margin-top: 30px;">비밀번호</label>
			<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
		  </div>


		  <!-- 로그인 버튼-->
		<div class="loginBox">
			<div class="InloginBox" onclick="login(event)">
				<p class="loginText">로그인</p>
			</div>
		</div>


		<!-- 회원가입 버튼-->
		<div class="JoinBox" onclick="location.href='/signup'">
			<a style="text-decoration : underline;">회원가입</a>
		</div>
		
		


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
